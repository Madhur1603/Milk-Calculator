<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Milk Calculator</h1>
        </div>
        <br>

        <div class="form-row">
            <div class="content">
                <input type="radio" name="type" value="CLR" id="CLR" class="radio" />
                <label for="CLR">CLR</label>
                <input type="radio" name="type" value="SNF" id="SNF" class="radio" />
                <label for="SNF">SNF</label>
                <input type="number" id="ans" min="0" class="ctnt_box" placeholder="Enter value" required
                    onkeydown="moveCursor(event, 'fat')" />
            </div>

            <div class="content">
                <label> Fat :</label>
                <input type="number" id="fat" min="0" class="ctnt_box" placeholder="Enter Fat" required
                    onkeydown="moveCursor(event, 'rate')" />
            </div>
        </div>

        <div class="form-row">
            <div class="content">
                <label>Rate :</label>
                <input type="number" id="rate" min="0" class="ctnt_box" placeholder="Enter Rate" required
                    onkeydown="moveCursor(event, 'milk')" />
            </div>

            <div class="content">
                <label> Quantity :</label>
                <input type="number" id="milk" min="0" class="ctnt_box" placeholder="Enter Milk" required
                    onkeydown="moveCursor(event, 'calculate')" />
            </div>
        </div>

        <div class="content">
            <label>SNF Method:</label>
            <select id="method" class="ctnt_box">
                <option value="60/40">60/40</option>
                <option value="52/48">52/48</option>
            </select>
        </div>

        <div class="btn">
            <button onclick="calc(); show_hide();" id="calculate">Calculate</button>
            <button onclick="refresh()">Refresh</button>
        </div>
        <br>

        <div class="result-row">
            <label>SNF Value:</label>
            <h3 id="snf"></h3>
        </div>
        <br>

        <div class="result-row">
            <label>SNF per Kg Value:</label>
            <h3 id="snf/kg"></h3>
        </div>
        <br>

        <div class="result-row">
            <label>SNF per Kg Rate:</label>
            <h3 id="snf/kg_rate"></h3>
        </div>
        <br>

        <div class="result-row">
            <label>Value of Powder:</label>
            <h3 id="pow_val"></h3>
        </div>
        <br>

        <div class="result-row">
            <label>Fat per Kg Value:</label>
            <h3 id="fat/kg"></h3>
        </div>
        <br>

        <div class="result-row">
            <label>Fat per Kg Rate:</label>
            <h3 id="fat/kg_rate"></h3>
        </div>
        <br>

        <div class="result-row">
            <label>Value of Fat:</label>
            <h3 id="fat_value"></h3>
        </div>
        <br>

        <div class="result-row total">
            <label>Total Value:</label>
            <h2 id="ttl_value"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
